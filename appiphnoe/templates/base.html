<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 14 pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Важно чтобы style.css был в самом конце, а normalie первым!!! -->
    <link rel="stylesheet" href="static/css/normalize.css"> 
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <ul class="menu">
                        {% for item in navmenu %}
                            <li class="menu-item">
                                <!-- Проверяем, соответствует ли адрес текущему адресу запроса и добавляем класс active -->
                                <a href="{{ item.addr }}" class="menu-link {% if item.addr == request.path %}active{% endif %}">{{ item.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                    <a class="logo">
                        <img src="static/img/logo.svg" alt="Логотип сайта" class="logo-img">
                    </a>
                    <a href="tel:380504565656" class="phone">+38 050-456-56-56</a>
                </nav>
            </div>
        </header>
    
        <main class="main">
            {% block content %}{% endblock %}
        </main>
    
        <footer class="footer">
            <div class="container">
                <div class="footer-inner">
                    <a class="footer-link" href="#">Политика конфиденциальности</a>          
                <a class="logo">
                    <img src="static/img/logo.svg" alt="Логотип сайта" class="logo-img">
                </a>
                <a href="tel:380504565656" class="phone">+38 050-456-56-56</a>
                </div>
            </div>
        </footer>
    </div>
    {% block scriptjs %}{% endblock %}
</body>
</html>
